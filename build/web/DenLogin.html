            <h1> Dentist Login </h1> 
        
        <form name="DENTIST" action="DenServlet" method="post">
            
            <p>Dentist ID</p> <input type="text" name="DenID" class="input" required/>
            
            <p>Password </p> <input type="password" name="DPasswd" class="input" required/>
            
            <button class="form_button" type="submit">Login</button>
            
            <a href='PatLogin.html'> Patient Login </a>
        </form>
