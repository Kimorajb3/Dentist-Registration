<lord-icon

    colors="primary:#fff,secondary:#5499C7"
    style="width:150px;
    height:150px;
    display: block;
    position: absolute;
    top: -75px;
    left: calc(43% - 50px);">
</lord-icon>
            <h1> Patient Login </h1> 
        
        <form name="PATIENT" action="PatServlet" method="post">
            
            <p>Patient ID</p> <input type="text" name="PatID" class="input" required/>
            
            <p>Password </p> <input type="password" name="Password" class="input" required/>
            
            <button class="form_button" type="submit">Login</button>
            
            <a href='DenLogin.html'> Dentist Login </a>
        </form>
        </div>
